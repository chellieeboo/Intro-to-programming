<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>My First Program</h1>
    
    <input type="number" id="num1" placeholder="Number 1" required>
    <input type="number" id="num2" placeholder="Number 2" required>
    <div class="buttons">
      <button id="add-btn">Add</button>
      <button id="subtract-btn">Subtract</button>
      <button id="multiplication-btn">Multiply</button>
      <button id="division-btn">Divide</button>
      <button id="remainder-btn">Remainder</button>
      
    </div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
