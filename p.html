<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Name Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-dark text-center">
    <div class="container p-4 mt-5">
        <h2 class="text-white">Change Name</h2>
        <p><strong>Names:</strong></p>
        <p id="nameList" class="text-success">kiah, enjane, badeth</p>
    
        <div class="mb-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter Name">
        </div>
        <div class="mb-3 btn-group btn-group-sm">
            <button class="btn btn-outline-info" onclick="addFirst()">Add First</button>
            <button class="btn btn-outline-info" onclick="addLast()">Add Last</button>
            <button class="btn btn-outline-info" onclick="deleteFirst()">Delete First</button>
            <button class="btn btn-outline-info" onclick="deleteLast()">Delete Last</button>
           
            <button class="btn btn-outline-info" onclick="spliceArray()">Splice</button>
        </div>
        
        <h2 class="text-left">Which Index</h2>
        <input type="number" id="indexInput" class="form-control" placeholder="Index">
        <h2 class="text-left">How many</h2>
        <input type="number" id="howManyInput" class="form-control mt-2" placeholder="howMany">
        <h2 class="text-left">Replace with</h2>
        <input type="text" id="replaceWithInput" class="form-control mt-2" placeholder="replaceWith">
        
        <button class="btn btn-warning mt-2" onclick="spliceArray()">Replace</button>
        <button class="btn btn-info mt-2" onclick="sortNames()">Sort</button>
    </div>

    <script>
        let names = ["kiah", "enjane", "badeth"];

        function updateNameList() {
            document.getElementById("nameList").innerText = names.join(", ");
        }

        function addFirst() {
            const nameInput = document.getElementById("nameInput").value;
            if (nameInput) {
                names.unshift(nameInput);
                updateNameList();
                document.getElementById("nameInput").value = '';
            }
        }

        function addLast() {
            const nameInput = document.getElementById("nameInput").value;
            if (nameInput) {
                names.push(nameInput);
                updateNameList();
                document.getElementById("nameInput").value = '';
            }
        }

        function deleteFirst() {
            names.shift();
            updateNameList();
        }

        function deleteLast() {
            names.pop();
            updateNameList();
        }

        function sort() {
            names.sort();
            updateNameList();
        }
        function spliceArray() {
    let index = parseInt(document.getElementById("indexInput").value);
    let howMany = parseInt(document.getElementById("howManyInput").value);
    let newName = document.getElementById("replaceWithInput").value;

    if (!isNaN(index) && index >= 0 && index < names.length && !isNaN(howMany)) {
        if (newName) {
            names.splice(index, howMany, newName); // Remove & insert
        } else {
            names.splice(index, howMany); // Remove only
        }
        updateNameList();
    } else {
        alert("Please enter a valid index and how many to delete.");
    }

    // Clear inputs
    document.getElementById("indexInput").value = '';
    document.getElementById("howManyInput").value = '';
    document.getElementById("replaceWithInput").value = '';
}
</script>
</body>
</html>
