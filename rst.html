
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>

function calculateTotal() {
    const price = parseFloat(document.getElementById('Price').value);
    const quantity = parseFloat(document.getElementById('Quantity').value);

    const amount = price * quantity;
    const discount = 0.05;
    const totalDue = amount - (amount * discount);

    document.getElementById('Amount').value = amount.toFixed(2);
    document.getElementById('Discount').value = (amount * discount).toFixed(2);
    document.getElementById('TotalDue').value = totalDue.toFixed(2);
}

</script>

<body class="container mt-4">
    <h2 class="text-center text-success">Eat all you can!</h2>

    <div class="container mt-3 mb-2">
        <label class="form-label">Customer Name</label>
        <input type="text" id="Customer" class="form-control">
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Item Name</label>
        <input type="text" id="Item" class="form-control">
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Price</label>
        <input type="number" id="Price" class="form-control">
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Quantity</label>
        <input type="number" id="Quantity" class="form-control">
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Amount</label>
        <input type="text" id="Amount" class="form-control" readonly>
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Discount</label>
        <input type="text" id="Discount" class="form-control" readonly>
    </div>

    <div class="container mt-3 mb-2">
        <label class="form-label">Total Due</label>
        <input type="text" id="TotalDue" class="form-control" readonly>
    </div>

    <div class="container mt-3 mb-2">
        <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
    </div>

</body>
</html>
