<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Luzon Adventist College - Mission</title>
    <style>
        /* General Reset and Font Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color:black;
            color:yellow;
            line-height: 1.6;
        }

        /* Centering Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Section Styling */
        #mission {
            background-color:darkorange;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.8em;
            color:black;
            margin-bottom: 20px;
            font-weight: 700;
        }

        img {
            max-width: 150px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.25em;
            margin: 0 auto;
            max-width: 800px;
            line-height: 1.8;
            color: #555;
        }

        b {
            color: #007b5e; /* Matching the accent color */
            font-weight: 700;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.1em;
            }
            img {
                max-width: 120px;
            }
        }

        /* Call-to-action Button Style */
        .cta-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #007b5e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #004d3f;
        }
    </style>
</head>
<body>

<div class="container">
    <section id="mission">
        <h2>Vision</h2>
        <img src="../images/nlac.jpg" alt="NLAC Logo">
        <p>
            To be the center of quality Adventist Christian education responsive to global needs.
        </p>
    
    </section>
</div>

</body>
</html>
