<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Alumni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9f7ef;
        }

        td img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-pic {
            display: flex;
            align-items: center;
        }

        .profile-pic img {
            margin-right: 10px;
        }

        td {
            font-size: 1em;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .profile-name {
            font-weight: bold;
        }

        .profile-info {
            font-size: 1.1em;
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9em;
            }

            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-name {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Registered Alumni</h1>
    <table>
        <thead>
            <tr>
                <th>Profile</th>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="profile-pic">
                    <img src="../images/HA.JPG" alt="Rochelle Bayogbog">
                </td>
                <td>Rochelle Bayogbog</td>
                <td>18</td>
                <td>BSIT</td>
            </tr>
            <tr>
                <td class="profile-pic">
                    <img src="../images/girl.jpg" alt="Lyka Mae Ducusin">
                </td>
                <td>Lyka Mae Ducusin</td>
                <td>18</td>
                <td>BSIT</td>
            </tr>
            <tr>
                <td class="profile-pic">
                    <img src="../images/girl.jpg" alt="Precious Valera">
                </td>
                <td>Precious Valera</td>
                <td>18</td>
                <td>BSIT</td>
            </tr>
            <tr>
                <td class="profile-pic">
                    <img src="../images/girl.jpg" alt="Ardeeh Valdez">
                </td>
                <td>Ardeeh Valdez</td>
                <td>18</td>
                <td>BSIT</td>
           
        </tbody>
    </table>

</body>
</html>
