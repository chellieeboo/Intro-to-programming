<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-11 Summer Refreshments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <header class="text-center py-5 bg-success text-white">
        <h1 class="display-4 font-weight-bold">Sip your mind, Get it Summer! üçπ</h1>
        <p class="lead">Cool drinks and tasty snacks to beat the heat</p>
    </header>

    <main class="container mt-5">
        <!-- Products will be dynamically inserted here -->
    </main>

    <script>
        const products = {
            drinks: [
                {
                    name: "Mojito",
                    size: "Regular",
                    price: 120,
                    image: "images/mINE/d2.jpg",
                    description: "Fresh mint and lime cooler"
                },
                {
                    name: "Dark Red Sip",
                    size: "Large",
                    price: 180,
                    image: "images/mINE/on-the-top.jpg",
                    description: "Berry blast with herbal notes"
                },
                {
                    name: "Deep Blue",
                    size: "Medium",
                    price: 150,
                    image: "images/mINE/waterM.jpg",
                    description: "Tropical blue curacao mix"
                }
            ],
            snacks: [
                {
                    name: "Finger Food",
                    size: "5 pieces",
                    price: 80,
                    image: "images/mINE/ito.jpg",
                    description: "Crispy vegetable spring rolls"
                },
                {
                    name: "Drenched Bread",
                    size: "Regular",
                    price: 40,
                    image: "images/mINE/w-m.jpg",
                    description: "Sweet milk-soaked bread"
                },
                {
                    name: "Centro Bread",
                    size: "Family Pack",
                    price: 60,
                    image: "images/mINE/mlue.jpg",
                    description: "Soft centered cream bread"
                }
            ]
        };

        function createProductCard(product) {
            return `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="text-muted">${product.description}</p>
                            <div class="d-flex justify-content-between mt-auto">
                                <span class="badge badge-info">${product.size}</span>
                                <span class="h5">‚Ç±${product.price.toFixed(2)}</span>
                            </div>
                            <button class="btn btn-success btn-block mt-3">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProducts() {
            const main = document.querySelector('main');
            
            for (const category in products) {
                const section = document.createElement('section');
                section.className = 'my-5 p-4 bg-white rounded shadow';
                section.innerHTML = `
                    <h2 class="display-4 text-center mb-4 text-capitalize">${category}</h2>
                    <div class="row">
                        ${products[category].map(createProductCard).join('')}
                    </div>
                `;
                main.appendChild(section);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart üõí</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Your cart is empty</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
