<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 20px;
        }
        a {
            text-decoration: none;
            color: #04AA6D;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color:black;
            color:pink;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <nav>
        <ul>
            <li><a href="AboutMe.html">About Me</a></li>
            <li><a href="SampleList.html">Sample List</a></li> <!-- Corrected the link -->
            <li><a href="Table.html">Table</a></li>
        </ul>
    </nav>
</body>
</html>
