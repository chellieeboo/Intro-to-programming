<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arithmetic Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 bg-success">

    <h2 class="text-center text-light">Welcome to JavaScript</h2>
    <p class="text-center text-light">Have fun!</p>
    <h3 class="text-light">Arithmetic operators</h3>

    <table class="table table-bordered text-center">
        <thead class="table-info border-dark">
            <tr>
                <th>Operator</th>
                <th>Expression</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody class="border-dark">
            <tr>
                <td>Addition (+)</td>
                <td>20 + 8</td>
                <td id="sumResult"></td>
            </tr>
            <tr>
                <td>Subtraction (-)</td>
                <td>20 - 8</td>
                <td id="diffResult"></td>
            </tr>
            <tr>
                <td>Multiplication (*)</td>
                <td>20 * 8</td>
                <td id="productResult"></td>
            </tr>
            <tr>
                <td>Division (/)</td>
                <td>20 / 8</td>
                <td id="quotientResult"></td>
            </tr>
        </tbody>
    </table>

    <script>
            num1 = 20
            num2 = 8
        function getSum() {
            sum = num1 + num2
            document.getElementById("sumResult").innerText = sum;
        }

        function getDiff(num) {
            diff = num - 8;
            document.getElementById("diffResult").innerText = diff;
        }

        function getProduct(var1, var2) {
            prod = var1 * var2;
            document.getElementById("productResult").innerText = prod;
        }

        function showQuotient() {
            quo = num1 / num2
            return quo
        }
        getSum();
        getDiff(20);
        getProduct(20,8);
        document.getElementById("quotientResult").innerHTML = showQuotient();
        
        
        
        
    </script>

</body>
</html>
